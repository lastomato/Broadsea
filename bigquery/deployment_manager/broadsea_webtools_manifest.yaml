# This is a container manifest, as described here:
#   https://cloud.google.com/compute/docs/containers/container_vms
apiVersion: v1
kind: Pod
metadata:
  name: broadsea-pod
spec:
  containers:
    - name: broadsea-webtools
      image: ohdsi/broadsea-webtools
      imagePullPolicy: Always
      ports:
        - containerPort: 8080
          hostPort: 8080
      env:
      - name: WEBAPI_URL
        value: http://localhost:8080
      - name: ENV
        value: webapi-postgresql
      - name: DATASOURCE_DRIVERCLASSNAME
        value: org.postgresql.Driver
      - name: DATASOURCE_URL
        value: jdbc:postgresql://192.168.99.100:5432/postgres
      - name: DATASOURCE_CDM_SCHEMA
        value: cdm
      - name: DATASOURCE_OHDSI_SCHEMA
        value: ohdsi
      - name: DATASOURCE_USERNAME
        value: postgres
      - name: DATASOURCE_PASSWORD
        value: secret-user-password
      - name: SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA
        value: ohdsi
      - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
        value: org.hibernate.dialect.PostgreSQLDialect
      - name: SPRING_BATCH_REPOSITORY_TABLEPREFIX
        value: ohdsi.BATCH_
      - name: FLYWAY_DATASOURCE_DRIVERCLASSNAME
        value: org.postgresql.Driver
      - name: FLYWAY_DATASOURCE_URL
        value: jdbc:postgresql://192.168.99.100:5432/postgres
      - name: FLYWAY_SCHEMAS
        value: ohdsi
      - name: FLYWAY_PLACEHOLDERS_OHDSISCHEMA
        value: ohdsi
      - name: FLYWAY_DATASOURCE_USERNAME
        value: postgres
      - name: FLYWAY_DATASOURCE_PASSWORD
        value: secret-user-password
      - name: FLYWAY_LOCATIONS
        value: classpath:db/migration/postgresql
